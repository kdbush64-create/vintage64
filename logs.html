    <script>
        // 1. THEME TOGGLE
        const toggleBtn = document.getElementById('theme-toggle');
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
        }
        toggleBtn.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // 2. DATA-BLUE HIGHLIGHTER
        function highlightLogLabels(targetElement) {
            const keywords = [
                "LOG_DATE:", "STATUS:", "SUMMARY:", "PROJECT:",
                "MILESTONE:", "COMPLETED:", "PENDING:", "VIGILANCE:", "INTEL_TYPE:"
            ];
            const walk = document.createTreeWalker(targetElement, NodeFilter.SHOW_TEXT, null, false);
            let node;
            const nodes = [];
            while (node = walk.nextNode()) {
                keywords.forEach(kw => { if (node.nodeValue.includes(kw)) nodes.push({node, kw}); });
            }
            nodes.forEach(({node, kw}) => {
                const parent = node.parentNode;
                if (parent.closest('.highlight-blue')) return;
                const parts = node.nodeValue.split(kw);
                const frag = document.createDocumentFragment();
                parts.forEach((part, i) => {
                    frag.appendChild(document.createTextNode(part));
                    if (i < parts.length - 1) {
                        const span = document.createElement('span');
                        span.className = 'highlight-blue';
                        span.textContent = kw;
                        frag.appendChild(span);
                    }
                });
                parent.replaceChild(frag, node);
            });
        }

        // 3. LOG FETCHING
        const BASE_RAW = "https://raw.githubusercontent.com/kdbush64-create/vintage64/main/business-logs/";
        const BASE_API = "https://api.github.com/repos/kdbush64-create/vintage64/contents/business-logs";

        function buildEntry(anchorId, content) {
            let displayTitle = '', displayDate = '', body = content;

            const fmMatch = content.match(/^\s*---\n([\s\S]*?)\n---\n?([\s\S]*)$/);
            if (fmMatch) {
                const header = fmMatch[1];
                body = fmMatch[2];
                const tMatch = header.match(/^title:\s*(.+)$/m);
                const dMatch = header.match(/^date:\s*(.+)$/m);
                if (tMatch) displayTitle = tMatch[1].trim();
                if (dMatch) displayDate = dMatch[1].trim();
            } else {
                const h1Match = content.match(/^#\s+(.+)$/m);
                const dateMatch = content.match(/\*\*DATE:\*\*\s*(.+)/);
                if (h1Match) displayTitle = h1Match[1].trim();
                if (dateMatch) displayDate = dateMatch[1].trim();
            }

            if (!displayTitle) {
                displayTitle = anchorId
                    .replace(/^\d{4}-\d{2}-\d{2}-/, '')
                    .replace(/-/g, ' ')
                    .toUpperCase();
            }

            const entry = document.createElement('article');
            entry.className = 'log-entry';
            entry.id = anchorId;
            entry.style.marginBottom = '40px';
            entry.style.scrollMarginTop = '80px';
            entry.setAttribute('itemscope', '');
            entry.setAttribute('itemtype', 'https://schema.org/BlogPosting');
            entry.innerHTML = `
    <h2 class="highlight-blue" itemprop="headline">&gt; ${displayTitle}</h2>
    ${displayDate ? `<p><strong class="highlight-blue">LOG_DATE:</strong> <time itemprop="datePublished" datetime="${displayDate}">${displayDate}</time></p>` : ''}
    <meta itemprop="author" content="DeWayne Bush">
    <div class="log-text" style="line-height: 1.6;" itemprop="articleBody">${marked.parse(body)}</div>
    <hr style="border: 0; border-top: 1px dashed var(--border); margin: 20px 0;">
`;
            highlightLogLabels(entry);
            return entry;
        }

        async function loadLogs() {
            const container = document.getElementById('log-container');
            const hash = window.location.hash.substring(1);

            try {
                if (hash) {
                    container.innerHTML = '<p class="blink">LOADING_ENTRY...</p>';

                    const res = await fetch(`${BASE_RAW}${hash}.md`);
                    if (!res.ok) throw new Error(`File not found: ${hash}.md`);
                    const content = await res.text();

                    container.innerHTML = '';

                    const backLink = document.createElement('p');
                    backLink.style.cssText = 'margin-bottom: 25px; font-size: 0.85rem;';
                    backLink.innerHTML = `<a href="logs.html" style="color: var(--accent); text-decoration: none;">&lt; VIEW_ALL_LOGS</a>`;
                    container.appendChild(backLink);

                    const entry = buildEntry(hash, content);
                    container.appendChild(entry);
                    return;
                }

                const response = await fetch(BASE_API);
                const files = await response.json();

                if (!Array.isArray(files) || files.length === 0) {
                    container.innerHTML = '<p>&gt; NO_LOGS_FOUND // UPLINK_EMPTY</p>';
                    return;
                }

                container.innerHTML = '';
                const mdFiles = files.filter(f => f.name.endsWith('.md')).reverse();

                const logEntries = await Promise.all(mdFiles.map(async (file) => {
                    const res = await fetch(file.download_url);
                    const content = await res.text();
                    const anchorId = file.name.replace(/\.md$/, '');
                    return buildEntry(anchorId, content);
                }));

                logEntries.forEach(entry => container.appendChild(entry));

            } catch (e) {
                container.innerHTML = '<p>&gt; ERROR: UPLINK_FAILURE // CHECK_REPOSITORY_PATH</p>';
                console.error(e);
            }
        }

        loadLogs();
    </script>
