<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V64_TELEMETRY_NODE // SYSTEM_STATUS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --border: #333333;
            --container-bg: #f4f4f4;
            --secondary: #666666;
            --cyber-blue: #007bff;
            --terminal-green: #228b22;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --border: #555555;
                --container-bg: #1e1e1e;
                --secondary: #aaaaaa;
                --cyber-blue: #4da3ff;
                --terminal-green: #39ff14;
            }
        }

        body { background-color: var(--bg-color); color: var(--text-color); transition: 0.3s; font-family: monospace; }
        .node-container { max-width: 800px; margin: 40px auto; padding: 20px; border: 2px solid var(--border); background: var(--container-bg); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .node-card { border: 1px dashed var(--border); padding: 15px; background: rgba(0,0,0,0.1); }
        .node-card h3 { font-size: 0.85rem; color: var(--secondary); margin-bottom: 10px; }
        
        .status-loading { color: #ffb000; animation: blinker 1s step-end infinite; }
        .status-ok { color: var(--cyber-blue); }
        .status-err { color: #ff4141; }
        @keyframes blinker { 50% { opacity: 0; } }

        .audit-btn { color: var(--cyber-blue); font-weight: bold; text-decoration: none; transition: 0.2s; }
        .audit-btn:hover { color: #ffffff; text-shadow: 0 0 8px var(--cyber-blue); }
        .logout-btn { color: var(--terminal-green); font-size: 0.8rem; text-decoration: none; transition: 0.2s; }
    </style>
</head>
<body>
    <div class="container node-container">
        <header>
            <h1>&gt; V64_TELEMETRY_NODE</h1>
            <p style="font-size: 0.8rem; opacity: 0.7;">[ SYSTEM_IDENTITY: VINTAGE64TX_MASTER ]</p>
        </header>

        <div class="grid">
            <div class="node-card">
                <h3>[+] SITE_INTEGRITY</h3>
                <p>Status: <span id="site-status" class="status-loading">SYNCING...</span></p>
                <p>Last Verified Audit: <span id="last-audit">---</span></p>
            </div>
            <div class="node-card">
                <h3>[+] SECURITY_PROTOCOL</h3>
                <p>Requests (24h): <span id="request-count" class="status-loading">SYNCING...</span></p>
                <p>WAF_Mode: <span id="waf-status" class="status-ok">ACTIVE_HARDENED</span></p>
            </div>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <a href="../contact.html" class="audit-btn">[ REQUEST_FULL_AUDIT ]</a>
            <br><br>
            <a href="#" class="logout-btn">LOGOUT_SYSTEM</a>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            // REPLACE WITH YOUR ACTUAL WORKER URL
            const workerUrl = 'https://v64-analytics-proxy.kdbush64.workers.dev/';

            try {
                const response = await fetch(workerUrl);
                const data = await response.json();
                
                // Mapping Cloudflare GraphQL data to your dashboard
                const stats = data.data.viewer.zones[0].httpRequests1dGroups[0].sum;

                document.getElementById('site-status').textContent = "ONLINE_SECURE";
                document.getElementById('site-status').className = 'status-ok';
                
                document.getElementById('last-audit').textContent = new Date().toLocaleTimeString();
                document.getElementById('request-count').textContent = stats.requests.toLocaleString();
                document.getElementById('request-count').className = 'status-ok';

            } catch (e) {
                console.error("Audit connection failed:", e);
                document.getElementById('site-status').textContent = "ERROR_OFFLINE";
                document.getElementById('site-status').className = 'status-err';
                document.getElementById('request-count').textContent = "N/A";
                document.getElementById('request-count').className = 'status-err';
            }
        }

        // Run once on load, then every 60 seconds
        loadDashboard();
        setInterval(loadDashboard, 60000);
    </script>
</body>
</html>
