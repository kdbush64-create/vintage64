# Project Wide Settings
media:
  input: assets/img
  output: /assets/img

# Collection Definitions
content:
  - name: business-logs
    label: Business Logs
    type: collection
    path: business-logs/
    format: md
    view:
      label: "{{title}}"
    fields:
      - name: title
        label: Title
        type: string
      - name: date
        label: Date
        type: date
      - name: body
        label: Content
        type: rich-text