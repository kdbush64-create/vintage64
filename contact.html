<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage64 | Initiate Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal-overlay"></div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Vintage64 Logo" class="main-logo">
            </div>
            <h1>COMMUNICATION_UPLINK</h1>
            <nav class="system-nav">
                <a href="index.html">[ HOME ]</a>
                <a href="business.html">[ BUSINESS ]</a>
                <a href="logs.html">[ LOGS ]</a>
                <a href="contact.html">[ CONTACT ]</a>
            </nav>
        </header>

        <section class="contact-interface">
            <h2>> ENCRYPTED_MESSAGE_INPUT</h2>
            <p>Select your inquiry type to route your transmission to the correct department.</p>
            
            <form id="contactForm" class="retro-form">
                <div class="form-group">
                    <label for="name">IDENT_NAME:</label>
                    <input type="text" id="name" name="name" required placeholder="User_Name">
                </div>
                <div class="form-group">
                    <label for="email">RETURN_PATH:</label>
                    <input type="email" id="email" name="email" required placeholder="name@domain.com">
                </div>

                <div class="form-group">
                    <label for="service">SERVICE_INTEREST:</label>
                    <select id="service" name="service_interest" class="retro-select" required>
                        <option value="" disabled selected>-- SELECT_MODULE --</option>
                        <option value="General Inquiry">GENERAL_INQUIRY</option>
                        <option value="Managed Security (Shield)">MANAGED_SECURITY_SHIELD</option>
                        <option value="Linux Migration">LINUX_MIGRATION_V64</option>
                        <option value="Hardware Upgrade/Repair">HARDWARE_UPLINK_REPAIR</option>
                        <option value="TPM Consulting">PROJECT_MGMT_CONSULT</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">DATA_PACKET:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Enter transmission details..."></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">[ EXECUTE_SEND ]</button>
            </form>

            <div id="responseMessage" style="display:none; margin-top: 20px; border: 1px solid #00ff00; padding: 15px; background-color: rgba(0, 255, 0, 0.1);">
                <span style="color: #00ff00; font-family: 'Courier New', monospace;">
                    > TRANSMISSION_SUCCESSFUL...<br>
                    > DATA_INTEREST_LOGGED...<br>
                    > STANDBY_FOR_RESPONSE
                </span>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const resp = document.getElementById('responseMessage');
            const formData = new FormData(this);

            btn.innerText = "[ SENDING_PACKET... ]";
            btn.disabled = true;

            fetch('/send-mail', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    resp.style.display = 'block';
                    this.reset();
                    btn.innerText = "[ SEND_COMPLETE ]";
                } else {
                    alert("SYSTEM_ERROR: Transmission failed.");
                    btn.disabled = false;
                    btn.innerText = "[ RETRY_SEND ]";
                }
            })
            .catch(error => {
                alert("CRITICAL_FAILURE: Connection lost.");
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
