# .pages.yml - The Master Map for vintage64.us
content:
  - name: Business Logs
    label: Business Logs
    type: collection
    path: business-logs/
    format: md
    # This line tells the CMS to show the Title in the list view
    view:
      label: "{{title}}"
    fields:
      - name: title
        label: Title
        type: string
      - name: date
        label: Date
        type: date
      - name: body
        label: Content
        type: rich-text
