<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage64TX | Initiate Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Fix #3: Ensuring dropdown remains dark in Dark Mode */
        .retro-select {
            background-color: var(--container-bg) !important;
            color: var(--primary) !important;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffb000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.65rem auto;
            padding-right: 2.5rem;
        }
        
        .retro-select option {
            background-color: #1a1a1a;
            color: var(--primary);
        }

        .name-row {
            display: flex;
            gap: 15px;
        }
        
        /* Honeypot Styling: Hidden from humans */
        .v64-hidden-trap {
            display: none !important;
            visibility: hidden !important;
        }
        
        @media (max-width: 480px) {
            .name-row { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="terminal-overlay"></div>
    
    <div class="container">
        <div class="theme-switch-wrapper">
            <button id="theme-toggle" aria-label="Toggle between light and dark mode">TOGGLE_VISUAL_MODE</button>
        </div>

        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Vintage64 Logo" class="main-logo">
            </div>
            <h1>COMMUNICATION_UPLINK</h1>
            <nav class="system-nav">
                <a href="index.html">[ HOME ]</a>
                <a href="business.html">[ BUSINESS ]</a>
                <a href="logs.html">[ LOGS ]</a>
                <a href="contact.html">[ CONTACT ]</a>
            </nav>
        </header>

        <section class="contact-interface">
            <h2>> ENCRYPTED_MESSAGE_INPUT</h2>
            <p>Select your inquiry type to route your transmission to the correct department.</p>
            
            <form id="contactForm" class="retro-form">
                <div class="v64-hidden-trap" aria-hidden="true">
                    <label for="v64_system_check">System Check - Leave Empty</label>
                    <input type="text" id="v64_system_check" name="v64_system_check" tabindex="-1" autocomplete="off">
                </div>

                <div class="name-row">
                    <div class="form-group" style="flex: 1;">
                        <label for="first_name">FIRST_NAME:</label>
                        <input type="text" id="first_name" name="first_name" required minlength="2" placeholder="First">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="last_name">LAST_NAME:</label>
                        <input type="text" id="last_name" name="last_name" required minlength="2" placeholder="Last">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">YOUR_EMAIL:</label>
                    <input type="email" id="email" name="email" required placeholder="name@domain.com">
                </div>

                <div class="form-group">
                    <label for="service">SERVICE_INTEREST:</label>
                    <select id="service" name="service_interest" class="retro-select" required>
                        <option value="" disabled selected>-- SELECT_MODULE --</option>
                        <option value="General Inquiry">GENERAL_INQUIRY</option>
                        <option value="Managed Security (Shield)">MANAGED_SECURITY_SHIELD</option>
                        <option value="Linux Migration">LINUX_MIGRATION_V64</option>
                        <option value="Hardware Upgrade/Repair">HARDWARE_UPLINK_REPAIR</option>
                        <option value="TPM Consulting">PROJECT_MGMT_CONSULT</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Enter request details:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Enter transmission details..."></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">[ EXECUTE_SEND ]</button>
            </form>

            <div id="responseMessage" style="display:none; margin-top: 20px; border: 1px solid var(--accent); padding: 15px; background-color: rgba(0, 255, 0, 0.05);">
                <span style="color: var(--accent); font-family: 'Courier New', monospace;">
                    > TRANSMISSION_SUCCESSFUL...<br>
                    > DATA_INTEREST_LOGGED...<br>
                    > STANDBY_FOR_RESPONSE
                </span>
            </div>
        </section>
    </div>

    <script>
        // 1. THEME TOGGLE LOGIC
        const toggleBtn = document.getElementById('theme-toggle');
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
        }

        toggleBtn.addEventListener('click', () => {
            let currentTheme = document.documentElement.getAttribute('data-theme');
            let newTheme = (currentTheme === 'light') ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // 2. DATA-BLUE AUTO-HIGHLIGHTER LOGIC
        function highlightContactLabels() {
            const keywords = [
                "FIRST_NAME:", 
                "LAST_NAME:", 
                "YOUR_EMAIL:", 
                "SERVICE_INTEREST:", 
                "Enter request details:",
                "TRANSMISSION_SUCCESSFUL",
                "DATA_INTEREST_LOGGED",
                "STANDBY_FOR_RESPONSE"
            ];
            
            const container = document.querySelector('.contact-interface');
            if (!container) return;

            const walk = document.createTreeWalker(container, NodeFilter.SHOW_TEXT, null, false);
            let node;
            const nodesToReplace = [];

            while (node = walk.nextNode()) {
                keywords.forEach(keyword => {
                    if (node.nodeValue.includes(keyword)) {
                        nodesToReplace.push({node, keyword});
                    }
                });
            }

            nodesToReplace.forEach(({node, keyword}) => {
                const parent = node.parentNode;
                if (parent.closest('.highlight-blue')) return;

                const parts = node.nodeValue.split(keyword);
                const fragment = document.createDocumentFragment();

                parts.forEach((part, index) => {
                    fragment.appendChild(document.createTextNode(part));
                    if (index < parts.length - 1) {
                        const span = document.createElement('span');
                        span.className = 'highlight-blue';
                        span.textContent = keyword;
                        fragment.appendChild(span);
                    }
                });
                parent.replaceChild(fragment, node);
            });
        }

        // 3. FORM SUBMISSION LOGIC
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // HONEYPOT CHECK
            const honeyPot = document.getElementById('v64_system_check').value;
            if (honeyPot.length > 0) {
                console.warn("BOT_DETECTION: Transmission discarded.");
                document.getElementById('responseMessage').style.display = 'block';
                this.reset();
                return;
            }
            
            // EMAIL VALIDATION
            const emailField = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(emailField.value)) {
                alert("INVALID_RETURN_PATH: Please enter a valid email address.");
                return;
            }

            const btn = document.getElementById('submitBtn');
            const resp = document.getElementById('responseMessage');
            const formData = new FormData(this);

            btn.innerText = "[ SENDING_PACKET... ]";
            btn.disabled = true;

            fetch('/send-mail', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    resp.style.display = 'block';
                    highlightContactLabels();
                    this.reset();
                    btn.innerText = "[ SEND_COMPLETE ]";
                } else {
                    alert("SYSTEM_ERROR: Transmission failed.");
                    btn.disabled = false;
                    btn.innerText = "[ RETRY_SEND ]";
                }
            })
            .catch(error => {
                alert("CRITICAL_FAILURE: Connection lost.");
                btn.disabled = false;
                btn.innerText = "[ RETRY_SEND ]";
            });
        });

        window.addEventListener('DOMContentLoaded', highlightContactLabels);
    </script>
</body>
</html>
