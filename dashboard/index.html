<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V64_TELEMETRY_NODE // SYSTEM_STATUS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            /* Light Mode Default */
            --bg-color: #ffffff;
            --text-color: #222222;
            --border: #333333;
            --container-bg: #f4f4f4;
            --secondary: #666666;
            --cyber-blue: #007bff;
            --terminal-green: #228b22;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Mode Override */
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --border: #555555;
                --container-bg: #1e1e1e;
                --secondary: #aaaaaa;
                --cyber-blue: #4da3ff;
                --terminal-green: #39ff14;
            }
        }

        body { background-color: var(--bg-color); color: var(--text-color); transition: 0.3s; }
        .node-container { max-width: 800px; margin: 40px auto; padding: 20px; border: 2px solid var(--border); background: var(--container-bg); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .node-card { border: 1px dashed var(--border); padding: 15px; background: rgba(0,0,0,0.1); }
        .node-card h3 { font-size: 0.85rem; color: var(--secondary); margin-bottom: 10px; }
        
        .status-loading { color: #ffb000; animation: blinker 1s step-end infinite; }
        .status-ok { color: var(--cyber-blue); }
        .status-err { color: #ff4141; }

        /* Action Buttons */
        .audit-btn { color: var(--cyber-blue); font-weight: bold; text-decoration: none; transition: 0.2s; }
        .audit-btn:hover { color: #ffffff; text-shadow: 0 0 8px var(--cyber-blue); }
        
        .logout-btn { color: var(--terminal-green); font-size: 0.8rem; text-decoration: none; transition: 0.2s; }
        .logout-btn:hover { color: #ffffff; text-shadow: 0 0 8px var(--terminal-green); }
    </style>
</head>
<body>
    <div class="container node-container">
        <header>
            <h1>&gt; V64_TELEMETRY_NODE</h1>
            <p style="font-size: 0.8rem; opacity: 0.7;">[ SYSTEM_IDENTITY: VINTAGE64TX_MASTER ]</p>
        </header>

        <div class="grid">
            <div class="node-card">
                <h3>[+] SITE_INTEGRITY</h3>
                <p>Status: <span id="site-status" class="status-loading">SYNCING...</span></p>
                <p>Last Audit: <span id="last-audit">---</span></p>
            </div>
            <div class="node-card">
                <h3>[+] SECURITY_PROTOCOL</h3>
                <p>Hardening: <span id="hardening-status" class="status-loading">SYNCING...</span></p>
                <p>WAF_Status: <span id="waf-status" class="status-loading">SYNCING...</span></p>
            </div>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <a href="contact.html" class="audit-btn">[ REQUEST_FULL_AUDIT ]</a>
            <br><br>
            <a href="https://your-team-name.cloudflareaccess.com/cdn-cgi/access/logout" class="logout-btn">LOGOUT_SYSTEM</a>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                // Ensure the path matches your deployment structure
                const response = await fetch('/dashboard/data.json?cache_bust=' + new Date().getTime());
                const data = await response.json();
                
                document.getElementById('site-status').textContent = data.site_status;
                document.getElementById('site-status').className = 'status-ok';
                document.getElementById('last-audit').textContent = data.last_audit;
                document.getElementById('hardening-status').textContent = data.hardening;
                document.getElementById('hardening-status').className = 'status-ok';
                document.getElementById('waf-status').textContent = data.waf_status;
                document.getElementById('waf-status').className = 'status-ok';
            } catch (e) {
                document.getElementById('site-status').textContent = "ERROR_OFFLINE";
                document.getElementById('site-status').className = 'status-err';
            }
        }
        window.onload = loadDashboard;
    </script>
</body>
</html>
