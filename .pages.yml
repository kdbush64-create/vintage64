content:
  - name: Business Logs
    label: Business Logs
    type: collection
    path: business-logs/
    format: md
    # This section below is what fixes the blank titles in your list
    view:
      label: "{{title}}"
    fields:
      - name: title
        label: Title
        type: string
      - name: date
        label: Date
        type: date
      - name: body
        label: Content
        type: rich-text